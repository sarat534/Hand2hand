<html>
<head>
	<title>Hand2Hand</title>
</head>
<body bgcolor="azure">
	<header>
		<h1 align="center">Place an Ad</h1>
	</header>
	<section>
		<article>
			<header>
			<h3 align="center">Submit Your Product Here</h3>
			</header>
			<div align="center">
				<form method="get" action="placeanad.php">
					<ul style="list-style-type:none;">
						<li style="padding:10px">
							**All Fields are Mandatory**
						</li>
						<li style="padding:5px">
							Enter Username<br>
							<input type="text" name="uname" autofocus>
						</li>
						<li style="padding:5px">
							Categorize Your Product<br>
							<select name="category">
								<option>--Other--</option>
								<option>Electronics & Home Appliances</option>
								<option>Furniture</option>
								<option>Kitchen Items</option>
								<option>Books</option>
								<option>Mobiles, Laptops & Accessories</option>
								<option>Bicycles & Cars</option>
							</select>
						</li>
						<li style="padding:5px">
							Enter Product Name<br>
							<input type="text" name="pro_name">
						</li>
						<li style="padding:5px">
							Enter Product Description<br>
							<textarea name="pro_desc" rows="2" cols="22" placeholder="maximum 100 characters"></textarea>
						</li>
						<li style="padding:5px">
							<input type="submit" name="ad_submit">
						</li>
					</ul>
				</form>
			</div>
		</article>
	</section>
</body>
</html>
